<mat-card class="module-card" routerLink="{{module.name}}" >
    <mat-card-header>
      <mat-card-title>{{module.title}}</mat-card-title>
      <mat-card-subtitle>{{module.keywords}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content >
        {{module.summary}}
    </mat-card-content>
  </mat-card>
