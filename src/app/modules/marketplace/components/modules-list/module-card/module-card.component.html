<mat-card class="module-card" routerLink="{{module.name}}" >
    <mat-card-header>
      <mat-card-title>
        {{module.title}}
        <mat-divider></mat-divider>
      </mat-card-title>
      
      <mat-card-subtitle class="mt-2">{{module.keywords}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="mt-3">
      <div class="module-card-content">
        <span>{{module.summary}}</span>
      </div>
    </mat-card-content>
  </mat-card>
