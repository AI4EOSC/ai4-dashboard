    <span>{{"DEPLOYMENTS.TITLE" | translate}} <mat-icon>view_in_ar</mat-icon></span>
</mat-toolbar>


<mat-card class="example-card">
    <mat-card-content>
        <div class="table-container">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- selection column with checkbox 
            <ng-container matColumnDef="select">
                <mat-header-cell *matHeaderCellDef class="selection-checkbox">
                    <mat-checkbox color="primary" (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
                    </mat-checkbox>
                </mat-header-cell>
                <mat-cell *matCellDef="let row" class="selection-checkbox">
                    <mat-checkbox color="primary" (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
                    </mat-checkbox>
                </mat-cell>
            </ng-container>
            -->

                <!-- Rest of the columns-->
                <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
                    <mat-header-cell *matHeaderCellDef>{{ column.header | translate }}</mat-header-cell>
                    <mat-cell *matCellDef="let row" class="content-cell"> {{ row[column.columnDef] }}</mat-cell>
                </ng-container>

                <!-- table action column -->

                <ng-container matColumnDef="action">
                    <mat-header-cell *matHeaderCellDef class="actions-cell">{{"DEPLOYMENTS.ACTIONS" |
                        translate}}</mat-header-cell>

                    <mat-cell *matCellDef="let i = index" class="actions-cell">
                        <button mat-button matTooltip="Info" class="action-button-in-cell" (click)="openDeploymentDetailDialog(i)">
                            <mat-icon color="accent" id="infoIcon">info</mat-icon>
                        </button>

                        <div matTooltip="Access">
                            <button [disabled]="!isDeploymentRunning(i)" mat-button [matMenuTriggerFor]="menuAccess"
                                class="action-button-in-cell" (click)="$event.stopPropagation()">
                                <mat-icon color="accent" id="accessIcon">terminal</mat-icon>
                            </button>
                        </div>
                        <mat-menu #menuAccess="matMenu">
                            <ng-container *ngFor="let endpoint of getDeploymentEndpoints(i) | keyvalue">
                                <button mat-menu-item>
                                    <a mat-raised-button [href]="endpoint.value" target="blank"> {{ $any(endpoint.key) |
                                        uppercase }} </a>
                                </button>
                            </ng-container>
                        </mat-menu>

                        <button mat-button matTooltip="Delete" class="action-button-in-cell"
                            (click)="removeDeployment($event, i)">
                            <mat-icon color="warn">delete</mat-icon>
                        </button>

                    </mat-cell>
                </ng-container>


                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

                <!--No data in table message-->
                <ng-container *ngIf="!isLoading">
                    <div *matNoDataRow class="no-deployment-message-container">{{'DEPLOYMENTS.NO-DEPLOYMENTS' |
                        translate}}</div>
                </ng-container>

            </table>
        </div>

        <div *ngIf="isLoading" class="spinner">
            <mat-progress-spinner color="primary" mode="indeterminate">
            </mat-progress-spinner>
        </div>
    </mat-card-content>
    <mat-card-actions align="end">
        <a mat-raised-button aria-label="" color="accent" class="mt-2 mr-2 mb-2"
            routerLink="/modules/DEEP-OC-generic-dev/train">
            {{"DEPLOYMENTS.NEW-DEPLOYMENT" | translate}}
        </a>
    </mat-card-actions>

</mat-card>
